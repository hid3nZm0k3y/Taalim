<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Course</title>

    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body class="d-flex justify-content-center">
    <div class="container d-flex flex-column justify-content-center align-items-center ">
      {% if user.is_teacher %}
    <button onclick="window.location='{% url "taalim:dashboard_teacher" pk=user.id %}'" class="btn btn-success mt-5">Back</button>
      {% elif user.is_superuser %}
      <button onclick="window.location='{% url "taalim:dashboard_admin" pk=user.id %}'" class="btn btn-success mt-5">Back</button>
      {% endif %}

    <div class="container col-4 shadow rounded p-3 mt-5">

       <h5 class="mb-3">Roster: &emsp; {{course}}</h5>
       <table style="width: 100%;height: 100%; ">
        <tr>
          <th>ID</th>
        <th>Student</th>
        <th>Attendance</th>  
      </tr>

       {% for semester,percentage in data %}

       <tr>
        <td><p class="{% cycle 'bg bg-success bg-opacity-25' '' %}">{{forloop.counter}}</p>
        </td>
        <td><p class="{% cycle 'bg bg-success bg-opacity-25' '' %}"> {{semester.students}}</p>
        </td>

       <td><p class="{% cycle 'bg bg-success bg-opacity-25' '' %}"> {{percentage}}%</p>
       </td>
       {% endfor %}

       </tr>
    </div>
</div>
</body>
</html>
