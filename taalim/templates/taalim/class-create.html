{% extends './base.html' %}
{%  load static %}

{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load bootstrap_icons %}

{% block title %}
<title>Home</title>
{% endblock%}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center ">
    <button onclick="window.location='{% url "taalim:dashboard_teacher" pk=user %}'" class="btn btn-success mt-5">Back</button>

<div class="shadow p-3 rounded mt-5 col-6" >

    <h5>Course Details:</h5>
    {% load crispy_forms_tags %}
    <form method="post" action="" >
        {% csrf_token %}
    {{form|crispy}}
    <button onclick="window.location='{% url "taalim:create_course" pk=user %}'" class="btn btn-success mt-3">Create</button>

</form>
</div>
</div>
{% endblock%}
